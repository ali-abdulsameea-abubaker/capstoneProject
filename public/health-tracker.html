<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Health Tracker</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="container">
    <h1>Record Pet Health</h1>
    <form action="/health" method="POST" class="card">
      <div>
        <label for="pet_id">Pet ID *</label>
        <input type="number" id="pet_id" name="pet_id" required />
      </div>
      <div>
        <label for="weight">Weight (kg)</label>
        <input type="number" step="0.1" id="weight" name="weight" />
      </div>
      <div>
        <label for="diet">Diet</label>
        <input type="text" id="diet" name="diet" placeholder="Kibble, Wet food, etc." />
      </div>
      <div>
        <label for="medical_notes">Medical Notes</label>
        <textarea id="medical_notes" name="medical_notes" rows="3"></textarea>
      </div>
      <div>
        <label for="vet_visit_date">Vet Visit Date</label>
        <input type="date" id="vet_visit_date" name="vet_visit_date" />
      </div>
      <div>
        <label for="vaccination_date">Vaccination Date</label>
        <input type="date" id="vaccination_date" name="vaccination_date" />
      </div>
      <div>
        <label for="next_vaccination_date">Next Vaccination Date</label>
        <input type="date" id="next_vaccination_date" name="next_vaccination_date" />
      </div>
      <div>
        <label for="date_recorded">Record Date *</label>
        <input type="date" id="date_recorded" name="date_recorded" required />
      </div>
      <button type="submit" class="btn">Save Record</button>
    </form>
    <p><a href="/dashboard">‚Üê Back to Dashboard</a></p>
  </div>
</body>
</html>
