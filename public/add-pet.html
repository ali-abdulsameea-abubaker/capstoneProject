<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Add New Pet</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="container">
    <h1>Add a Pet</h1>
    <form action="/pets" method="POST" class="card">
      <div>
        <label for="name">Pet Name *</label>
        <input type="text" id="name" name="name" required />
      </div>
      <div>
        <label for="species">Species</label>
        <input type="text" id="species" name="species" placeholder="Dog, Cat, etc." />
      </div>
      <div>
        <label for="breed">Breed</label>
        <input type="text" id="breed" name="breed" />
      </div>
      <div>
        <label for="age">Age (years)</label>
        <input type="number" id="age" name="age" min="0" />
      </div>
      <div>
        <label for="gender">Gender</label>
        <select id="gender" name="gender">
          <option value="">-- Select --</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div>
        <label for="weight">Weight (kg)</label>
        <input type="number" step="0.1" id="weight" name="weight" />
      </div>
      <button type="submit" class="btn">Save Pet</button>
    </form>
    <p><a href="/dashboard">‚Üê Back to Dashboard</a></p>
  </div>
</body>
</html>
